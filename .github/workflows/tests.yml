name: MANIAC build & tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gfortran \
            make \
            makedepf90

      - name: Run build.sh
        run: ./build.sh

      - name: Run reader tests
        working-directory: tests/readers/data
        run: ./run-test.sh

      - name: Run all integration tests
        run: |
          for testdir in tests/integration/energy/*; do
            echo "Running test in $testdir"
            (cd "$testdir" && ./run-test.sh)
          done
